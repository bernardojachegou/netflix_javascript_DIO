<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <!-- owl CSS -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img class="logo" src="image/netflix.jpg" alt="Netflix logo">
            </a>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="wrapper">
                <h3 class="title">VIKINGS</h3>
                <div class="description-box">
                    <p class="description ">Vikings transports us to the brutal and mysterious world of Ragnar Lothbrok,
                        a
                        Viking warrior and
                        farmer who yearns to explore - and raid - the distant shores across the ocean.</p>
                </div>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        WATCH NOW
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        INFORMATIONS
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movies-box" src="image/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="movies-box" src="image/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="movies-box" src="image/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="movies-box" src="image/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="movies-box" src="image/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="movies-box" src="image/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="movies-box" src="image/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="movies-box" src="image/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="movies-box" src="image/min9.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/86d13f688b.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
